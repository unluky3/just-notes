<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>just-notes</title>
  <script src="https://kit.fontawesome.com/d77fdc0de0.js" crossorigin="anonymous"></script><link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/gif" href="./favicon.gif">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="main_window">
  <div class="notes">
  </div>
  <textarea id="write_note" placeholder="type something..."></textarea>
  <div class="button_wraper">
    <button id="add" onclick="add_note()">
      <i class="fa-solid fa-plus"></i>
    </button>
    <button id="delete" onclick="delete_note()">
      <i class="fa-solid fa-minus"></i>
    </button>
  </div>
</div>
<div id="settings">
  <div class="links">
    <a href="https://github.com/unluky3/just-notes" class="link">
      <i class="fa-brands fa-github"></i>
    </a>
  </div>
  <textarea placeholder="paste an background image URL" id="backgroundInput" autocomplete="off"></textarea>
</div>
<textarea id="shiftFocus"></textarea>
<!-- partial -->
<script  src="./script.js"></script>

</body>
</html>
